<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PDAM Bitung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel - PDAM Bitung</h1>
        <p>Input Jumlah Pemakaian Air Pelanggan</p>
    </header>

    <section id="admin">
        <h2>Input Penggunaan Air</h2>
        <label for="customer-name-admin">Nama Pelanggan:</label>
        <input type="text" id="customer-name-admin" placeholder="Masukkan nama pelanggan">

        <label for="water-usage-admin">Jumlah Pemakaian (m³):</label>
        <input type="number" id="water-usage-admin" placeholder="Masukkan jumlah pemakaian" min="1">

        <p>Total Pembayaran: Rp <span id="total-payment-admin">0</span></p>

        <button onclick="saveBill()">Simpan Tagihan</button>
    </section>

    <footer>
        <p>Admin Panel - © 2024 PDAM Bitung</p>
    </footer>

    <script src="admin-script.js"></script>
</body>
</html>
